# ===============================================
# 1. 블루투스 신호 세기 개선 (연결 안정성 극대화)
# ===============================================
# nRF52840 칩셋의 블루투스 송신 출력을 최대(+8dBm)로 높입니다.
# 기기 사이가 멀거나 전파 간섭이 심해도 끊김이 획기적으로 줄어듭니다.
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ===============================================
# 2. 배터리 소모 최적화 (절전 모드 설정)
# ===============================================
# 깊은 절전 모드(Deep Sleep)를 켭니다. (매크로 패드에 필수!)
CONFIG_ZMK_SLEEP=y

# 유휴 상태 진입 시간 (30초 = 30000ms)
# 이 시간 동안 입력이 없으면 일반 대기 모드로 들어갑니다.
CONFIG_ZMK_IDLE_TIMEOUT=30000

# 깊은 절전 모드 진입 시간 (15분 = 900000ms)
# 15분 동안 안 쓰면 블루투스 연결을 아예 끊고 칩을 재웁니다. 
# (배터리가 몇 달씩 가게 해주는 일등 공신. 다시 누르면 1~2초 후 재연결됩니다.)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# ===============================================
# 3. 배터리 상태 보고 (스마트폰/PC에서 잔량 확인)
# ===============================================
# 블루투스 연결 시 기기에 배터리 잔량(%)을 표시하도록 활성화합니다.
CONFIG_ZMK_BATTERY_REPORTING=y

# ===============================================
# 4. 키 씹힘 및 중복 입력(채터링) 방지
# ===============================================
# 스위치를 한 번 눌렀는데 두 번 눌리는 현상을 막기 위한 딜레이 설정입니다. (기본값 5ms)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# ===============================================
# 5. 사용하지 않는 기능 끄기 (전력 누수 방지)
# ===============================================
# 디스플레이나 화려한 LED를 달지 않았으므로, 해당 기능들을 명시적으로 꺼서 전원 누수를 막습니다.
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_EXT_POWER=n
# ===============================================
# 6. 매크로패드 블루투스 이름 설정
# ===============================================
CONFIG_ZMK_KEYBOARD_NAME="Sexy keys"
# ===============================================
# 7. 로터리 엔코더(EC11) 드라이버 활성화
# ===============================================
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
